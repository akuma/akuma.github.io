<a id="more"></a>
<p>采用 JDK API 的方式：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">InputStream in = <span class="keyword">null</span>;</div><div class="line"></div><div class="line"><span class="keyword">try</span> &#123;</div><div class="line">    URLConnection connection = <span class="keyword">new</span> URL(url).openConnection();</div><div class="line">    connection.setConnectTimeout(<span class="number">1000</span> * <span class="number">3</span>); <span class="comment">// 设置连接超时时间: 3s</span></div><div class="line">    connection.setReadTimeout(<span class="number">1000</span> * <span class="number">3</span>); <span class="comment">// 设置读取超时时间: 3s</span></div><div class="line">    connection.connect();</div><div class="line"></div><div class="line">    in = connection.getInputStream();</div><div class="line"></div><div class="line">    <span class="comment">// 获取 HTTP 响应结果</span></div><div class="line">    <span class="keyword">int</span> byteRead;</div><div class="line">    <span class="keyword">byte</span>[] buffer = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">1024</span> * <span class="number">4</span>];</div><div class="line">    StringBuilder stringBuilder = <span class="keyword">new</span> StringBuilder();</div><div class="line">    <span class="keyword">while</span> ((byteRead = in.read(buffer)) != -<span class="number">1</span>) &#123;</div><div class="line">        stringBuilder.append(<span class="keyword">new</span> String(buffer, <span class="number">0</span>, byteRead));</div><div class="line">    &#125;</div><div class="line">    String response = stringBuilder.toString();</div><div class="line">&#125;</div><div class="line"><span class="keyword">catch</span> (IOException e) &#123;</div><div class="line">    <span class="comment">// 出错处理代码...</span></div><div class="line">&#125;</div><div class="line"><span class="keyword">finally</span> &#123;</div><div class="line">    <span class="comment">// 关闭输入流</span></div><div class="line">    FileUtils.close(in);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>采用 Commons HttpClient 类库的方式：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">HttpClient client = <span class="keyword">new</span> HttpClient();</div><div class="line">client.getHttpConnectionManager().getParams().setConnectionTimeout(<span class="number">1000</span> * <span class="number">3</span>); <span class="comment">// 设置连接超时时间: 3s</span></div><div class="line">client.getHttpConnectionManager().getParams().setSoTimeout(<span class="number">1000</span> * <span class="number">3</span>); <span class="comment">// 设置读取超时时间: 3s</span></div><div class="line"></div><div class="line">HttpMethod method = <span class="keyword">new</span> GetMethod(url); <span class="comment">// 以 GET 方式请求</span></div><div class="line">method.setQueryString(<span class="string">"id=1"</span>); <span class="comment">// 设置请求参数</span></div><div class="line">client.executeMethod(method);</div><div class="line"></div><div class="line"><span class="comment">// 获取 HTTP 响应结果</span></div><div class="line">String response = method.getResponseBodyAsString();</div><div class="line"></div><div class="line">method.releaseConnection(); <span class="comment">// 关闭连接</span></div></pre></td></tr></table></figure>
