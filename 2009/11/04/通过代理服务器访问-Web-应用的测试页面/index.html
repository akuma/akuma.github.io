<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 通过代理服务器访问 Web 应用的测试页面 · Coding Life</title><meta name="description" content="通过代理服务器访问 Web 应用的测试页面 - Akuma Huang"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://akuma.github.io/atom.xml" title="Coding Life"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/akuma" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">通过代理服务器访问 Web 应用的测试页面</h1><div class="post-info">Nov 4, 2009</div><div class="post-content"><p>通常基于性能方面的考虑，会采用动静态页面分离、负载均衡等方式部署 Web 应用。而这些方式都会用到代理服务器，比如 nginx、apache、varnish 等等。</p>
<a id="more"></a>
<p>以下是一个做此类代理配置时方便问题调试的 JSP 页面。</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div></pre></td><td class="code"><pre><div class="line">&lt;%@ page language="java" contentType="text/html; charset=UTF-8" %&gt;</div><div class="line">&lt;%@ page import="java.util.Enumeration" %&gt;</div><div class="line"></div><div class="line">&lt;h1&gt;This is a page for testing proxy webapp.&lt;/h1&gt;</div><div class="line">&lt;h3&gt;Webapp context path: &lt;%=request.getContextPath()%&gt;&lt;/h3&gt;</div><div class="line"></div><div class="line">&lt;b&gt;sessionId:&lt;/b&gt; &lt;%=request.getSession().getId()%&gt;&lt;br /&gt;</div><div class="line">&lt;b&gt;serverName:&lt;/b&gt; &lt;%=request.getServerName()%&gt;&lt;br /&gt;</div><div class="line">&lt;b&gt;remoteAddr:&lt;/b&gt; &lt;%=request.getRemoteAddr()%&gt;&lt;br /&gt;</div><div class="line">&lt;b&gt;realRemoteAddr:&lt;/b&gt; &lt;%=getRealRemoteAddr(request)%&gt;&lt;br /&gt;</div><div class="line"></div><div class="line">&lt;h3&gt;Request Headers&lt;/h3&gt;</div><div class="line">&lt;%</div><div class="line">Enumeration&lt;String&gt; em = request.getHeaderNames();</div><div class="line">while (em.hasMoreElements()) &#123;</div><div class="line">    String name = em.nextElement();</div><div class="line">    StringBuilder sb = new StringBuilder();</div><div class="line">    Enumeration&lt;String&gt; e = request.getHeaders(name);</div><div class="line">    while (e.hasMoreElements()) &#123;</div><div class="line">        sb.append(e.nextElement() + " | ");</div><div class="line">    &#125;</div><div class="line">    out.println("&lt;b&gt;" + name + ":&lt;/b&gt; " + sb + "&lt;br /&gt;");</div><div class="line">&#125;</div><div class="line">%&gt;</div><div class="line"></div><div class="line">&lt;%!</div><div class="line">String getRealRemoteAddr(HttpServletRequest request) &#123;</div><div class="line">    String remoteAddr = request.getHeader("x-forwarded-for");</div><div class="line"></div><div class="line">    if (remoteAddr == null || remoteAddr.trim().length() == 0 || "unknown".equalsIgnoreCase(remoteAddr)) &#123;</div><div class="line">        remoteAddr = request.getHeader("x-real-ip");</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (remoteAddr == null || remoteAddr.trim().length() == 0 || "unknown".equalsIgnoreCase(remoteAddr)) &#123;</div><div class="line">        remoteAddr = request.getHeader("Proxy-Client-IP");</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (remoteAddr == null || remoteAddr.trim().length() == 0 || "unknown".equalsIgnoreCase(remoteAddr)) &#123;</div><div class="line">        remoteAddr = request.getHeader("WL-Proxy-Client-IP");</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (remoteAddr == null || remoteAddr.trim().length() == 0 || "unknown".equalsIgnoreCase(remoteAddr)) &#123;</div><div class="line">        remoteAddr = request.getRemoteAddr();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (remoteAddr != null &amp;&amp; remoteAddr.trim().length() != 0) &#123;</div><div class="line">        String[] remoteAddrs = remoteAddr.split(",");</div><div class="line">        remoteAddr = remoteAddrs[0].trim();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    return remoteAddr;</div><div class="line">&#125;</div><div class="line">%&gt;</div></pre></td></tr></table></figure>
